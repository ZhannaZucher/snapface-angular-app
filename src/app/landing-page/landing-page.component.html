<div class="landing-block">
  <form (ngSubmit)="onSubmitForm()">
    <label for="emailInput"
      >Inscrivez-vous pour recevoir notre newsletter</label
    >
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="userEmail"
      name="userEmail"
    />
    <button type="submit">Ok!</button>
  </form>
  <img src="assets/snapface.png" alt="Snapface logo" />
  <div class="landing-links">
    <button (click)="onClick()">Continuer vers Snapface</button>
  </div>
</div>
